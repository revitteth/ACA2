<?xml version='1.0' encoding='UTF-8'?>

<bag xmlns:boolean="http://www.w3.org/2001/XMLSchema#boolean" xmlns:exsl="http://exslt.org/common" xmlns:int="http://www.w3.org/2001/XMLSchema#int">
 <internal name="%TaskViewpointName" shortName="%TaskViewpointShortName" description="%TasksViewpointDescription">
  <int:schemaVersion>1</int:schemaVersion>
  <int:contentVersion>11</int:contentVersion>
 </internal>
 <viewpoint exsl:keep_exsl_namsepace="">
  <requiredData>
   <queryRef>/Task</queryRef>
  </requiredData>
  <pane id="bottomUpTaskPane" placeId="bottomArea"/>
  <pane id="stackPane" placeId="sideArea"/>
  <pane id="summaryPane" placeId="resultsArea"/>
  <pane id="quickFilterPane" placeId="filterArea"/>
  <pane id="timelineTaskPane" placeId="resultsArea"/>
  <pane id="timelineThreadTaskPane" placeId="resultsArea"/>
  <displayLayout>
   <tab id="summary">
    <masterPane id="summaryPane"/>
   </tab>
   <tab id="bottomUpThreadTimeline">
    <paneToShow id="bottomUpTaskPane"/>
    <paneToShow id="quickFilterPane"/>
    <paneToShow id="stackPane"/>
    <masterPane id="timelineThreadTaskPane"/>
   </tab>
   <tab id="bottomUpTaskTimeline">
    <paneToShow id="bottomUpTaskPane"/>
    <paneToShow id="quickFilterPane"/>
    <paneToShow id="stackPane"/>
    <masterPane id="timelineTaskPane"/>
   </tab>
   <defaultTab id="summary"/>
  </displayLayout>
  <diveLayout id="srcAsmPane" placeId="resultsArea">
   <paneToShow id="quickFilterPane"/>
   <paneToShow id="stackPane"/>
  </diveLayout>
 </viewpoint>
 <paneLibrary exsl:keep_exsl_namsepace="">
  <quickFilter id="quickFilterPane" displayName="%FilterBar">
   <section filterToUse="global" boolean:includeAll="true">
    <filterBy>
     <queryRef>/TaskType</queryRef>
    </filterBy>
   </section>
   <knobsToShow>
    <knobToShow idToUse="calleeAttributionMode"/>
    <knobToShow idToUse="inlineAttributionMode"/>
    <knobToShow idToUse="loopAttributionMode"/>
   </knobsToShow>
  </quickFilter>
  <stack id="stackPane" displayName="%CallStackTab">
   <description>%TaskStackWindowDescription</description>
   <helpKeywordF1>configs.stack_pane_f1020</helpKeywordF1>
   <icon file="client.dat#zip:images.xrc" image="tab_grid"/>
   <layer displayName="%CPUFunctionCPUStackCPUTime">
    <rowBy>
     <queryRef>/CPUFunction/CPUParentCallStackNoMerge</queryRef>
    </rowBy>
    <columnBy>
     <queryRef>/CPUTime</queryRef>
     <queryRef>/CPUParentModuleAndFunction</queryRef>
     <queryRef>/CPUParentSourceFileAndLine</queryRef>
    </columnBy>
   </layer>
   <layer displayName="%ThreadCreationFunctionThreadCreationStackCPUTime">
    <rowBy>
     <queryRef>/ThreadCreationFunction/ThreadCreationParentCallStack</queryRef>
    </rowBy>
    <columnBy>
     <queryRef>/CPUTime</queryRef>
     <queryRef>/ThreadCreationParentModuleAndFunction</queryRef>
     <queryRef>/ThreadCreationParentSourceFileAndLine</queryRef>
    </columnBy>
   </layer>
  </stack>
  <bottomUp id="bottomUpTaskPane" displayName="%TaskTimeBottomUp">
   <description>%TaskTimeBottomUpWindowDescription</description>
   <helpKeywordF1>panes.bottom_up_f1109</helpKeywordF1>
   <icon file="client.dat#zip:images.xrc" image="tab_grid"/>
   <errorMessage id="noData">%ErrorNoDataTask</errorMessage>
   <rowBy>
    <queryRef>/TaskType</queryRef>
    <queryRef>/FrameDomain/Frame/TaskType</queryRef>
    <queryRef>/FrameDomain/FrameType/Frame/TaskType</queryRef>
    <queryRef>/TaskType/Frame</queryRef>
    <default>
     <queryRef>/TaskType</queryRef>
    </default>
    <sort>
     <queryRef>/MySorting</queryRef>
    </sort>
   </rowBy>
   <columnBy>
    <queryRef>/TaskTime</queryRef>
   </columnBy>
   <doiBy>
    <queryRef>/DataOfInterest</queryRef>
   </doiBy>
  </bottomUp>
  <summary id="summaryPane" displayName="%SummaryWindow">
   <helpKeywordF1>configs.interpret_result_summary_f1024</helpKeywordF1>
   <description>%TaskSummaryWindowDescription</description>
   <icon file="client.dat#zip:images.xrc" image="tab_summary"/>
   <infoTree displayName="%ResultSummaryInfo" valueAlign="right">
    <headerBy>
     <queryRef>/TotalElapsedTime</queryRef>
    </headerBy>
    <metricBy>
     <queryRef>/TotalThreadCount</queryRef>
     <queryRef>/FrameCount</queryRef>
     <queryRef>/CPUTime</queryRef>
     <queryRef>/PausedTime</queryRef>
    </metricBy>
   </infoTree>
   <grid displayName="%TopTasks">
    <description>%TopTasksDescription</description>
    <rowBy>
     <displayAttributes>
      <int:limitCount>5</int:limitCount>
     </displayAttributes>
     <queryRef>/TaskType</queryRef>
     <sort>
      <queryRef>/TaskTime</queryRef>
     </sort>
    </rowBy>
    <columnBy>
     <queryRef>/TaskTime</queryRef>
    </columnBy>
   </grid>
   <grid displayName="%TopTasksSortedByDiff" boolean:diffModeOnly="true">
    <description>%TopTasksSortedByDiffDescription</description>
    <rowBy>
     <displayAttributes>
      <int:limitCount>5</int:limitCount>
     </displayAttributes>
     <queryRef>/TaskType</queryRef>
     <sort>
      <queryRef>/TaskTimeDiff</queryRef>
     </sort>
    </rowBy>
    <columnBy>
     <queryRef>/TaskTimeDiff</queryRef>
    </columnBy>
   </grid>
   <histogramChart displayName="%FrameRateChart">
    <description>%FrameRateChartDescription</description>
    <domain>
     <rowBy>
      <queryRef>/FrameDomain</queryRef>
     </rowBy>
    </domain>
    <colorBand threshold="frameThreshold">
     <labelBy>
      <queryRef>/FrameType</queryRef>
     </labelBy>
     <sliderBy>
      <queryRef>/FrameTypeMinValue</queryRef>
     </sliderBy>
    </colorBand>
    <xAxis>
     <drawBy>
      <queryRef>/FrameRate</queryRef>
     </drawBy>
    </xAxis>
    <yAxis>
     <drawBy>
      <queryRef>/FrameCount</queryRef>
     </drawBy>
    </yAxis>
   </histogramChart>
   <infoTree displayName="%ResultInfo">
    <description>%ResultInfoDescription</description>
    <metricBy>
     <queryInherit>/ResultInfo</queryInherit>
    </metricBy>
   </infoTree>
  </summary>
  <timeline id="timelineTaskPane" displayName="%TaskTimeline">
   <helpKeywordF1>configs.tasksbytime_f1302</helpKeywordF1>
   <description>%TaskTimelineDescription</description>
   <icon file="client.dat#zip:images.xrc" image="tab_timeline"/>
   <ruler>
    <layer>
     <drawBy>
      <queryRef>/MarksGlobal</queryRef>
     </drawBy>
    </layer>
   </ruler>
   <area>
    <rowSet displayName="%Task">
     <rowBy>
      <queryRef>/TaskType</queryRef>
     </rowBy>
     <layer>
      <drawBy>
       <queryRef>/TaskTime</queryRef>
      </drawBy>
     </layer>
    </rowSet>
   </area>
   <area>
    <rowSet displayName="%FramesOverTime">
     <gridQuery>
      <rowBy>
       <queryRef>/FrameDomain</queryRef>
      </rowBy>
      <columnBy>
       <queryRef>/FrameTime</queryRef>
      </columnBy>
      <queryMode>allRows</queryMode>
     </gridQuery>
     <layer type="EventMarker">
      <drawBy>
       <queryRef>/FrameType</queryRef>
      </drawBy>
      <tooltipBy>
       <queryRef>/Frame</queryRef>
       <queryRef>/FrameType</queryRef>
       <queryRef>/FrameRate</queryRef>
      </tooltipBy>
     </layer>
     <layer type="Overtime">
      <drawBy>
       <queryRef>/FrameRate</queryRef>
      </drawBy>
     </layer>
    </rowSet>
   </area>
  </timeline>
  <timeline id="timelineThreadTaskPane" displayName="%ThreadTaskTimeline">
   <helpKeywordF1>configs.tasksbythreads_f1331</helpKeywordF1>
   <description>%ThreadTaskTimelineDescription</description>
   <icon file="client.dat#zip:images.xrc" image="tab_timeline"/>
   <ruler>
    <layer>
     <drawBy>
      <queryRef>/MarksGlobal</queryRef>
     </drawBy>
    </layer>
   </ruler>
   <area headerMode="rich">
    <rowSet displayName="%Thread">
     <rowBy>
      <queryRef>/Thread</queryRef>
     </rowBy>
     <layer>
      <drawBy>
       <queryRef>/ThreadLifeTime</queryRef>
      </drawBy>
     </layer>
     <layer>
      <drawBy>
       <queryRef>/TaskHierarchical</queryRef>
      </drawBy>
      <tooltipBy>
       <queryRef>/TaskType</queryRef>
       <queryRef>/TaskEndCallStack</queryRef>
      </tooltipBy>
     </layer>
    </rowSet>
   </area>
   <area>
    <rowSet displayName="%FramesOverTime">
     <gridQuery>
      <rowBy>
       <queryRef>/FrameDomain</queryRef>
      </rowBy>
      <columnBy>
       <queryRef>/FrameTime</queryRef>
      </columnBy>
      <queryMode>allRows</queryMode>
     </gridQuery>
     <layer type="EventMarker">
      <drawBy>
       <queryRef>/FrameType</queryRef>
      </drawBy>
      <tooltipBy>
       <queryRef>/Frame</queryRef>
       <queryRef>/FrameType</queryRef>
       <queryRef>/FrameRate</queryRef>
      </tooltipBy>
     </layer>
     <layer type="Overtime">
      <drawBy>
       <queryRef>/FrameRate</queryRef>
      </drawBy>
     </layer>
    </rowSet>
   </area>
  </timeline>
  <srcAsm id="srcAsmPane">
   <asmWindow>
    <helpKeywordF1>configs.find_problem_asm_pane_f1041</helpKeywordF1>
    <rowBy>
     <queryRef>/CPUInternalAddress</queryRef>
    </rowBy>
    <columnBy>
     <queryRef>/CPUSourceLine</queryRef>
     <queryRef>/CPUAssemblyContent</queryRef>
     <queryRef>/CPUTime</queryRef>
    </columnBy>
   </asmWindow>
   <srcWindow>
    <helpKeywordF1>configs.find_problem_src_pane_f1040</helpKeywordF1>
    <rowBy>
     <queryRef>/CPUSourceLine</queryRef>
    </rowBy>
    <columnBy>
     <queryRef>/CPUSourceContent</queryRef>
     <queryRef>/CPUTime</queryRef>
    </columnBy>
   </srcWindow>
   <fileSearchWindow>
    <helpKeywordF1>configs.find_file_type_f1072</helpKeywordF1>
   </fileSearchWindow>
   <doiBy>
    <queryRef>/DataOfInterest</queryRef>
   </doiBy>
  </srcAsm>
 </paneLibrary>
 <queryLibrary>
  <vectorQuery id="MySorting">
   <queryRef>/DataOfInterest</queryRef>
  </vectorQuery>
  <timeQuery id="DataOfInterest">
   <queryInherit>/TaskTime</queryInherit>
  </timeQuery>
 </queryLibrary>
</bag>
